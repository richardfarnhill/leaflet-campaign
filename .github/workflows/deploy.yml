name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate config.js from GitHub Secrets
        env:
          SBU: ${{ secrets.SUPABASE_URL }}
          SBK: ${{ secrets.SUPABASE_KEY }}
          APWD: ${{ secrets.APP_PASSWORD }}
        run: |
          cd leaflet-campaign
          cat > config.js << 'CONFEOF'
          // Auto-generated from GitHub Secrets
          // DO NOT EDIT - regenerated on each deploy
          const CONFIG = {
            SUPABASE_URL: '$SBU',
            SUPABASE_KEY: '$SBK',
            APP_PASSWORD: '$APWD'
          };
          CONFEOF
          echo "âœ… config.js successfully generated"
          ls -la config.js index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'leaflet-campaign'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
